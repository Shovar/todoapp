<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color:grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Todo List</h1>
        <div class="mt-5 text-center" >
            <form action="/" method="post" class="row mt-3">
                <div class="col-md-10">
                    <input class="form-control form-control-lg" type="text" name="title" placeholder="Enter a task" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
                </div>
                <div class="mt-4">
                    <th:block th:each="task : ${tasks}">
                        <div class="card mb-2">
                            <div class="card-body d-flex justify-content-between align-items-center"> 
                                <span th:classappend="${task.completed} ? 'text-strikethrough'"  th:text="${task.title}" th:class="${task.completed} ? 'completed' : ''"></span>
                                <div>
                                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </form>
        </div>
    </div>
</body>
</html></form>
